<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir Arreglo</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background: #2C3E50;  /* Degradado suave de fondo */
    background: linear-gradient(to right, #4CA1AF, #2C3E50);
    margin: 0;
    padding: 0;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 90%;
    max-width: 400px;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #F39C12;
    text-shadow: 0 0 5px #F39C12;
}

input[type="text"] {
    width: 80%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
}

.back-button a {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #ffffff;
    background-color: #007bff;
    border-radius: 4px;
    text-decoration: none;
    transition: background-color 0.3s;
}

.back-button a:hover {
    background-color: #4abd59;
}
button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #F39C12;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #E74C3C;
}

#resultado {
    margin-top: 20px;
    font-size: 1.2rem;
}

.back-button a {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #F39C12;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;;
}

.back-button a:hover {
    background: #E74C3C;
}
    </style>

</head>
<body>
    <div class="container">
        <h1>Invertir un Arreglo</h1>
        <input type="text" id="arrayInput" placeholder="Ingrese los valores separados por comas">
        <button onclick="invertirArreglo()">Invertir Arreglo</button>
        <div id="resultado"></div>
        <br>  
    <script>
        function invertirArreglo() {
    let input = document.getElementById("arrayInput").value;
    let arr = input.split(',').map(item => item.trim());
    for(let i = 0; i < arr.length; i++) {
        if (isNaN(arr[i]) || arr[i] === "") {
            document.getElementById("resultado").innerText = "Error: Todos los elementos deben ser nÃºmeros.";
            return;
        }
    }
    // Invertir el arreglo
    let arrInvertido = arr.reverse();
    //Se mostrara el resultado
    document.getElementById("resultado").innerText = "Arreglo Invertido: " + arrInvertido.join(", ");
}

    </script>

    <div class="back-button">
        <a href="inddex.html">Regresar al inicio</a> 
    </div> 
</div>
</body>
</html>
